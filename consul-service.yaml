apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: C:\Program Files\Kompose\kompose.exe convert
    kompose.version: 1.36.0 (ae2a39403)
  labels:
    app: consul
  name: consul
spec:
  ports:
    - name: "8500"
      port: 8500
      targetPort: 8500
    - name: "8600"
      port: 8600
      targetPort: 8600
    - name: 8600-udp
      port: 8600
      protocol: UDP
      targetPort: 8600
  selector:
    app: consul
