<div class="container remove-member-form my-5">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="form-container border p-4 shadow rounded" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Remove Member</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="removeMemberForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
              placeholder="Enter username to remove"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
