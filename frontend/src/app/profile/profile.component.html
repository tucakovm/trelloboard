<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h3>User Profile</h3>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstname" class="form-label">First Name:</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            [(ngModel)]="user.firstname"
            readonly
          />
        </div>
        <div class="col-md-6">
          <label for="lastname" class="form-label">Last Name:</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            [(ngModel)]="user.lastname"
            readonly
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="username" class="form-label">Username:</label>
          <input
            type="text"
            id="username"
            class="form-control"
            [(ngModel)]="user.username"
            readonly
          />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="user.email"
            readonly
          />
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-secondary" (click)="toggleChangePassword()">
          Change Password
        </button>
      </div>

      <!-- Change Password Section -->
      <div *ngIf="showChangePassword" class="mt-4">
        <h5>Change Password</h5>
        <div class="mb-3">
          <label for="currentPassword" class="form-label"
            >Current Password</label
          >
          <input
            type="password"
            id="currentPassword"
            class="form-control"
            [(ngModel)]="passwordForm.currentPassword"
          />
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input
            type="password"
            id="newPassword"
            class="form-control"
            [(ngModel)]="passwordForm.newPassword"
          />
          <small>
            Password must include at least 8 characters, one uppercase letter,
            one lowercase letter, one number, and one special character.
          </small>
        </div>
        <div class="mb-3">
          <label for="repeatNewPassword" class="form-label"
            >Repeat New Password</label
          >
          <input
            type="password"
            id="repeatNewPassword"
            class="form-control"
            [(ngModel)]="passwordForm.repeatNewPassword"
          />
        </div>
        <button class="btn btn-primary" (click)="changePassword()">
          Submit
        </button>
      </div>
    </div>

    <div class="card-footer text-center">
      <button class="btn btn-danger" (click)="deleteProfile()">
        Delete Profile
      </button>
    </div>
  </div>
</div>
<!-- Modal for Error -->
<div
  class="modal fade"
  id="errorModal"
  tabindex="-1"
  aria-labelledby="errorModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="errorModalLabel">Error</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>{{ errorMessage }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
