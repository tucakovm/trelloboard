<div class="container mt-5">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': taskForm.get('email')?.invalid && taskForm.get('email')?.touched}">
          <div *ngIf="taskForm.get('email')?.invalid && taskForm.get('email')?.touched" class="invalid-feedback">
              Please provide a valid email.
          </div>
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': taskForm.get('password')?.invalid && taskForm.get('password')?.touched}">
          <div *ngIf="taskForm.get('password')?.invalid && taskForm.get('password')?.touched" class="invalid-feedback">
              Please provide a password with atleast 4 characters.
          </div>
      </div>
      <div class="form-group text-center">
          <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Submit</button>
      </div>
  </form>
  <div *ngIf="errorOccurred" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
</div>
