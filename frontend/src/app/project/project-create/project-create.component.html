<div class="container mt-5">
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="p-4 border rounded bg-light">
    <h2 class="text-center mb-4">Create Project</h2>

    <!-- Project Name -->
    <div class="form-group mb-3 row">
      <label for="Name" class="col-sm-3 col-form-label">Project Name:</label>
      <div class="col-sm-9">
        <input id="Name" formControlName="Name" type="text" class="form-control" />
        <div *ngIf="projectForm.get('Name')?.invalid && projectForm.get('Name')?.touched" class="text-danger mt-1">
          Project name must be at least 3 characters long.
        </div>
      </div>
    </div>

     <!-- Completion Date -->
     <div class="form-group mb-3 row">
      <label for="CompletionDate" class="col-sm-3 col-form-label">Completion Date:</label>
      <div class="col-sm-9">
        <input id="CompletionDate" formControlName="CompletionDate" type="date" class="form-control" />
        <div *ngIf="projectForm.get('CompletionDate')?.invalid && projectForm.get('CompletionDate')?.touched" class="text-danger mt-1">
          Completion Date is required.
        </div>
      </div>
    </div>

    <!-- Min Members -->
    <div class="form-group mb-3 row">
      <label for="MinMembers" class="col-sm-3 col-form-label">Min Members:</label>
      <div class="col-sm-9">
        <input id="MinMembers" formControlName="MinMembers" type="number" class="form-control" />
        <div *ngIf="projectForm.get('MinMembers')?.invalid && projectForm.get('MinMembers')?.touched" class="text-danger mt-1">
          Min Members must be greater than 0.
        </div>
      </div>
    </div>

    <!-- Max Members -->
    <div class="form-group mb-3 row">
      <label for="MaxMembers" class="col-sm-3 col-form-label">Max Members:</label>
      <div class="col-sm-9">
        <input id="MaxMembers" formControlName="MaxMembers" type="number" class="form-control" />
        <div *ngIf="projectForm.hasError('maxLessThanOrEqualMin')" class="text-danger mt-1">
          Max Members must be greater than Min Members.
        </div>
        <div *ngIf="projectForm.get('MaxMembers')?.invalid && projectForm.get('MaxMembers')?.touched" class="text-danger mt-1">
          Max Members must be greater than 0.
        </div>
      </div>
    </div>
    
    <button type="submit" class="btn btn-success mt-3" [disabled]="!projectForm.valid">Submit</button>
  </form>
</div>
