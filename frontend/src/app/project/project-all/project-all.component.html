<div class="container mt-5">
    <h2 class="text-center mb-4">Lista Projekata</h2>
    <div *ngIf="projects && projects.length; else noProjects" class="row row-cols-1 row-cols-md-2 g-4">
        <div *ngFor="let project of projects" class="col">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ project.Name }}</h5>
                    <p class="card-text">
                        <strong>Datum završetka:</strong> {{ project.CompletionDate | date:'dd.MM.yyyy' }}
                    </p>
                    <p class="card-text">
                        <strong>Minimalan broj članova:</strong> {{ project.MinMembers }}
                    </p>
                    <p class="card-text">
                        <strong>Maksimalan broj članova:</strong> {{ project.MaxMembers }}
                    </p>
                    <!-- <button class="btn btn-danger mt-3" (click)="deleteProject(project.Id)">
                        Obriši projekat
                    </button> -->
                </div>
            </div>
        </div>
    </div>
    <ng-template #noProjects>
        <p class="text-center text-muted">Nema dostupnih projekata.</p>
    </ng-template>
</div>
