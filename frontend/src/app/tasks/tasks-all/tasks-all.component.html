<div class="container mt-5">
    <h2 class="text-center mb-4">My tasks</h2>
    <div *ngIf="tasks && tasks.length; else noTasks" class="row row-cols-1 row-cols-md-2 g-4">
        <div *ngFor="let task of tasks" class="col">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ task.name }}</h5>
                    <p class="card-text">
                        <strong>Description:</strong> {{ task.description }}
                    </p>
                    <p class="card-text">
                        <strong>Status:</strong> {{ task.status }}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noTasks>
        <p class="text-center text-muted">No tasks available</p>
    </ng-template>
</div>
