<div class="container mt-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white text-center py-3">
      <h3>Upload and Manage Files</h3>
    </div>
    <div class="card-body p-4">
      <div class="row mb-4">
        <div class="col-md-12">
          <label for="fileUpload" class="form-label">Select a file to upload:</label>
          <input
            type="file"
            id="fileUpload"
            class="form-control border-1"
            (change)="onFileSelected($event)"
          />
        </div>
      </div>

      <div class="row mb-4" *ngIf="selectedFile">
        <div class="col-md-12">
          <p><strong>Selected File:</strong> {{ selectedFile.name }}</p>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-12">
          <button class="btn btn-success w-100 shadow-sm" (click)="uploadFile()">Upload File</button>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12">
          <h5>Uploaded Files:</h5>
          <ul class="list-group">
            <li
              *ngFor="let file of files"
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <span>{{ file.name }}</span>
              <button
                class="btn btn-primary btn-sm"
                (click)="downloadFile(file._id)"
              >
                Download
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
