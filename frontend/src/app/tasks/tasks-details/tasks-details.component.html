<div class="container mt-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white text-center py-3">
      <h3>Task Details</h3>
    </div>
    <div class="card-body p-4">
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="taskName" class="form-label">Task Name:</label>
          <input
            type="text"
            id="taskName"
            class="form-control border-1"
            [(ngModel)]="task.name"
          />
        </div>
        <div class="col-md-6">
          <label for="taskStatus" class="form-label">Task Status:</label>
          <select
            id="taskStatus"
            class="form-select border-1"
            [(ngModel)]="task.status"
          >
            <option value="Pending">Pending</option>
            <option value="Working">Working</option>
            <option value="Done">Done</option>
          </select>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-12">
          <label for="taskDescription" class="form-label">Description:</label>
          <textarea
            id="taskDescription"
            class="form-control border-1"
            [(ngModel)]="task.description"
            rows="3"
          ></textarea>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label for="taskId" class="form-label">Task ID:</label>
          <input
            type="text"
            id="taskId"
            class="form-control border-0 input-readonly"
            [(ngModel)]="task.id"
            readonly
          />
        </div>
      </div>

      <ul class="list-group mb-4">
        <li
          *ngFor="let member of task.members"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>
            <strong>{{ member.username }}</strong> ({{ member.role }})
          </span>
          <button
            *ngIf="isManager()"
            class="btn btn-danger btn-sm"
            (click)="deleteMember(member.id)"
          >
            Delete
          </button>
        </li>
      </ul>

      <div class="row mt-4">
        <div class="col-md-4">
          <button
            *ngIf="isManager()"
            class="btn btn-primary w-100 shadow-sm"
            (click)="addMember()"
          >
            Add Member
          </button>
        </div>
        <div class="col-md-4">
          <button
            class="btn btn-success w-100 shadow-sm"
            (click)="goBackToTasks()"
          >
            Back to All Tasks
          </button>
        </div>
        <div class="col-md-4">
          <button
            class="btn btn-warning w-100 shadow-sm"
            (click)="updateTask()"
          >
            Save Changes
          </button>
        </div>
        <div class="row mt-4">
          <div class="col-md-4">
            <button
              *ngIf="isManager()"
              class="btn btn-primary w-100 shadow-sm"
              (click)="navigateToFileUpload()"
            >
              Upload File
            </button>
          </div>
      </div>
    </div>
  </div>
</div>
