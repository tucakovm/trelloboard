<div class="register-form">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <label for="first_name">First Name</label>
    <input type="text" id="first_name" formControlName="first_name" />
    <div *ngIf="registerForm.get('first_name')?.invalid && registerForm.get('first_name')?.touched">
      <small *ngIf="registerForm.get('first_name')?.errors?.['required']">First name is required.</small>
      <small *ngIf="registerForm.get('first_name')?.errors?.['minlength']">First name must be at least 2 characters long.</small>
    </div>

    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" formControlName="last_name" />
    <div *ngIf="registerForm.get('last_name')?.invalid && registerForm.get('last_name')?.touched">
      <small *ngIf="registerForm.get('last_name')?.errors?.['required']">Last name is required.</small>
      <small *ngIf="registerForm.get('last_name')?.errors?.['minlength']">Last name must be at least 2 characters long.</small>
    </div>

    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" />
    <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
      <small *ngIf="registerForm.get('username')?.errors?.['required']">Username is required.</small>
      <small *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 4 characters long.</small>
    </div>

    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" />
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
